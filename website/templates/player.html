{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Amoki's Player</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta http-equiv="content-language" content="fr" />

  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/style.less' %}" rel="stylesheet/less">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">

  <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/1.7.5/less.min.js"></script>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script type="text/javascript" src="{% static 'js/lib/jquery-ui.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/lib/jquery.cookie.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/lib/bootstrap.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/lib/prefixfree.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/lib/ws4redis.js' %}"></script>

  <script type="text/javascript" src="{% static 'js/lib/common_functions.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/player/ajax.js' %}"></script>

</head>
<body>
  <div id="wrapper">
    <nav id="navbar-top" class="navbar navbar-inverse" role="navigation">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active"><a class="navbar-brand">{{room.name}}</a></li>
            <li>
              <a id="btn-navbar" href="/log-out/">
                <button class="btn btn-primary" type="submit">Change Room</button>
              </a>
            </li>
            <li>
              <a id="btn-navbar" href="/remote/" target="_blank">
                <button class="btn btn-primary" type="submit">Open the remote</button>
              </a>
            </li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div>
    </nav>
    <div class="container-fluid ligne">
      <div id="player-wrapper" class="col-xs-6 player">
        <div id="youtubePlayer" class="player-child col-xs-12"></div>

        <iframe id="soundcloudPlayer" class="player-child col-xs-12" src="https://w.soundcloud.com/player/?url=https://api.soundcloud.com/tracks/{% if current_music and source.name == 'Soundcloud' %}{{music_id}}{% else %}33427584{% endif %}&buying=false&visual=true&hide_related=true&enable_api=true" scrolling="no" frameborder="no"></iframe>

        <div class="player-child player-child-no-music col-xs-12">
          <a href="/remote" target="_blank" id="btn-link-remote"><img src="{% static 'img/btn-play-large.png' %}"></a>
        </div>
        <div id="wrapper-slider-volume">
          <span id="icon-volume" class="col-xs-1"></span>
          <div id="slider-volume" class="col-xs-offset-1 col-xs-10"></div>
        </div>
        <div id="tooltip_volume_slider" class="tooltip tooltip1"></div>
      </div>
      <div class="col-xs-5 col-xs-offset-1 player">
        <div class="playlist">
          <div class="panel panel-default panel-playlist">
            <table class="table table-striped table-condensed header-fixed">
              <div class="panel-heading">
                <h3 class="panel-title">Playlist</h3>
              </div>
              <table class="table table-striped table-condensed header-fixed">
                <!-- ko if: playlist().length  -->
                <tbody id="sortable" class="playlist-ajax" data-bind="foreach: playlist">
                  <tr class="playlist-item">
                    <td data-bind="text: name"></td>
                    <td><span class="badge" data-bind="text: humanizeSeconds(duration())"></span></td>
                  </tr>
                </tbody>
                <!-- /ko -->
                <!-- ko if: (shuffle() && playlist().length === 0) -->
                <tbody>
                  <tr class="empty">
                    <td>Shuffle activated...<br /><br />Let the music be your guide</td>
                  </tr>
                </tbody>
                <!-- /ko -->
                <!-- ko if: (!shuffle() && playlist().length === 0) -->
                <tbody>
                  <tr class="empty">
                    <td>No more musics in the playlist !</td>
                  </tr>
                </tbody>
                <!-- /ko -->
              </table>
            </div>
          </div>
        </div>
        <script type="text/javascript" src="https://w.soundcloud.com/player/api.js"></script>
        <script type="text/javascript" src="{% static 'js/player/soundcloud.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/player/youtube.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/player/player.js' %}"></script>

      </div>
      <!-- FOOTER  -->
      <footer class="foot ko-room" data-bind="">
        <!-- <form class="pull-left" data-bind="submit: $parent.deleteMusic">
          <button id="dead-link" class="btn btn-primary" type="submit" data-bind="enable: currentMusic">Dead link ?</button>
        </form>
        <a class="btn btn-primary pull-right" href="">Company Terms</a>
        <a data-toggle="modal" href="#extensions" class="btn btn-primary pull-right">Extensions</a> -->
      </footer>
      <!-- END FOOTER -->

      <!-- END PAGE -->
      <!-- <div class="modal fade modal-on-top" id="modal-next-music">
        <div class="modal-dialog modal-sm">
          <div class="modal-content modal-content-custom">
            <div class="modal-body">
              Skipped !
              <button type="button" class="close" data-dismiss="modal">x</button>
            </div>
          </div>
        </div>
      </div> -->
    </div>
  </body>
  </html>
