<ul class="nav navbar-nav">
	<li class="active"><a class="navbar-brand">{{room.name}}</a></li>
	<li>
		<a id="btn-navbar" href="/log-out/">
			<button class="btn btn-primary" type="submit">Change Room</button>
		</a>
	</li>
	<li>
		<a id="btn-navbar" href="/player/" target="_blank">
			<button class="btn btn-primary" type="submit">Open the player</button>
		</a>
	</li>
</ul>
{% if room.can_adjust_volume %}
<form action="/volume/" method="post" class="navbar-form navbar-right ajax-volume">
	{% csrf_token %}
	<input id="volume_change" type="hidden" name="volume_change" value="">
	<button id="btn_volume_down" type="submit" class="btn btn-default btn-vol" data-value="down" title="volume_down" alt="volume_down" onclick="$('#volume_change').val($('#btn_volume_down').data('value'))"><i class="fa fa-volume-down fa-2x"></i></span></button>
	<button id="btn_volume_up" type="submit" class="btn btn-default btn-vol" data-value="up" title="volume_up" alt="volume_up" onclick="$('#volume_change').val($('#btn_volume_up').data('value'))"><i class="fa fa-volume-up fa-2x"></i></span></button>
</form>
{% endif %}
