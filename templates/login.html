{% extends "base.html" %}
{% load static %}
{% block title %}
Log In
{% endblock title %}
{% block first_Col %}
<div class="container col-md-4 col-md-offset-4">
	<div class="header">
		<h3 class="text-muted">Log In</h3>
	</div>
	<div class="jumbotron">
		<h1>Select a room</h1>
		<form class="form-inline" role="form" action="/" method="post">
			{% csrf_token %}
			<div class="form-group">
				{% if bad_room %}
				<div class="error">This room is no longer available</div>
				{% endif %}
				<label for="rooms">Rooms:</label>
				<select id="rooms" class="form-control" name="room">
					{% for room in rooms %}
						<option VALUE="{{room}}">{{room}}</option>
					{% endfor %}
				</select>
			</div>
			<div class="form-group">
				{% if bad_password %}
				<div class="error">Wrong password</div>
				{% endif %}
				<label for="password">Password:</label>
				<input id="password" type="password" name="password">
			</div>
			<input type="submit" class="btn btn-primary" value="Valider">
		</form>
	</div>
</div>
{% endblock first_Col %}
