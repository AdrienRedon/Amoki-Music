{% if current_music %}
<img id="thumbnail" src="{{current_music.thumbnail}}" width="120px" height="90px" class="col-md-offset-1 col-md-3 img-responsive"></img>
<div class="col-md-7 title_playing">
	<div class="marquee">
		<a href="{{video_url}}" class="now-playing">{{ current_music }}</a>
	</div>
</div>
{% else %}
<div class="col-md-12 title">
	<div class="marquee">
		<span class="now-playing">No music :'( Add yours now !</span>
	</div>
</div>
{% endif %}
